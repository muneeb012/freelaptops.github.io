<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="stylesheet" href="thanks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Style+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="thanks">
            <div class="img">
                <img src="mail.svg" alt="">
            </div>
            <div class="text">
                <h3>"Thank you for submitting your data. We've received it and will review it promptly. Once verified,
                    we'll contact you via WhatsApp. Your patience is appreciated."</h3>
            </div>
            <div class="button">
                <button id="whatsappButton">Share with Friends And Family</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
